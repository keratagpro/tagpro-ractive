<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>TagPro Ractive</title>
	<link rel="stylesheet" href="index.css" />
	<script src="tagpro-game.js"></script>
</head>

<body>
	<h1>TagPro Ractive Userscript Example</h1>



	<script src="//cdn.ractivejs.org/latest/ractive.min.js"></script>
	<script src="tagpro-ractive.user.js"></script>

	<script id="example-template" type="text/html">
		<h2>Global data examples</h2>
		<p>Score: {{tagpro.score.r}} - {{tagpro.score.b}}</p>

		<p>Players:</p>
		<ul>
		{{#tagpro.players:key}}
			<li>{{key}}: <strong>{{name}}</strong> ({{team === 1 ? 'red' : 'blue'}})</li>
		{{/tagpro.players}}
		</ul>

		<h2>Component data examples</h2>
		<p>Greeting: {{greeting}}</p>
	</script>

	<script>
	tagpro.ready(function() {
		ractive.addComponent(Ractive.extend({
			template: '#example-template',
			data: {
				greeting: 'Hello'
			}
		}))
	})
	</script>
</body>
</html>
